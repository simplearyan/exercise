{{ define "main" }}
<div class="container page">

    <!-- NEW: Mobile Toggle Bar -->
    <div class="mobile-nav-bar">
        <button class="mobile-nav-toggle" id="menu-toggle-btn" aria-expanded="false" aria-controls="course-lesson-sidebar">
            <i class="fas fa-bars"></i>
            <span>Menu</span>
        </button>
        <button class="mobile-nav-toggle" id="toc-toggle-btn" aria-expanded="false" aria-controls="mobile-toc-container">
            <span>On this page</span>
            <i class="fas fa-chevron-down"></i>
        </button>
    </div>

    <!-- NEW: Mobile TOC Dropdown Container -->
    <div class="mobile-toc-container" id="mobile-toc-container">
        <div class="m-lesson-toc">
            {{ .TableOfContents }}
        </div>
    </div>

    <div class="m-lesson-grid">
        <!-- Sidebar for All Course Lessons -->
        <aside class="course-lesson-sidebar" id="course-lesson-sidebar">
            <nav class="course-lesson-nav">
                <h4>{{ .Parent.Title }}</h4>
                <ul>
                    {{ range .Parent.Pages.ByWeight }}
                    <li>
                        <a href="{{ .RelPermalink }}" class="{{ if eq .Permalink $.Permalink }}active{{ end }}">
                            {{ .Title }}
                        </a>
                    </li>
                    {{ end }}
                </ul>
            </nav>
        </aside>

        <!-- Main Lesson Content -->
        <div class="m-lesson-container">
            <div class="m-lesson-breadcrumb">
                <a href="{{ .Parent.RelPermalink }}">
                    <i class="fas fa-arrow-left"></i> Back to {{ .Parent.Title }}
                </a>
            </div>
            <h1>{{ .Title }}</h1>
            <div class="m-lesson-content">
                {{ .Content }}
            </div>
        </div>

        <!-- TOC Sidebar for Desktop -->
        <aside class="m-lesson-sidebar-desktop">
             <div class="m-lesson-toc">
                <h3>On this page</h3>
                {{ .TableOfContents }}
            </div>
        </aside>
    </div>
</div>

<!-- NEW: Backdrop for mobile sidebars -->
<div class="mobile-sidebar-backdrop" id="mobile-sidebar-backdrop"></div>
{{ end }}
