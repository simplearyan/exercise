baseURL = "/"
languageCode = "en-us"
title = "Exercism"

# Enable JSON output for the search index
[outputs]
  home = ["HTML", "RSS", "JSON"]

[markup]
  [markup.goldmark]
    [markup.goldmark.renderer]
      unsafe = true
  [markup.katex]
    # Enables KaTeX rendering for math blocks
    enabled = true

# Configure the theme
[params]
  description = "The best collection of quick, lightweight browser games."
  keywords = ["games", "browser", "casual"]
  author = "Pinnotes"
  image = "/math.svg"
  googleAnalyticsID = "G-XXXXXXXXXX" # Replace with your actual Google Analytics ID


# Configure taxonomies (categories and tags)
[taxonomies]
  category = "categories"
  tag = "tags"

